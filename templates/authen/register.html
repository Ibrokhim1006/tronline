{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png" href="{% static 'dash/images/logos/favicon.png' %}" />

  <!-- Core Css -->
  <link rel="stylesheet" href="{% static 'dash/css/styles.css' %}" />

  <title>Регистрация</title>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="{% static 'dash/images/logos/favicon.png' %}" alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-index-5">
        <div class="row gx-0">

          <div class="col-lg-6 col-xl-5 col-xxl-4">
            <div class="authentication-login min-vh-100 bg-body row justify-content-center justify-content-lg-start align-items-center p-5">
              <div class="col-12 auth-card">
                <a href="{% url 'sign_up' %}" class="text-nowrap logo-img d-block w-100">
                  <img src="{% static 'dash/images/logos/logo-icon.svg' %}" class="dark-logo" alt="Logo-Dark" />
                </a>
                <h2 class="mb-2 mt-4 fs-7 fw-bolder">Регистрация</h2>
                <p class="mb-9">Ваша панель администратора</p>
                <p class="text-danger">{{error}}</p>
                <form action="{% url 'sign_up' %}", method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputtext" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="exampleInputtext" name="name" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPhone1" class="form-label">Телефон</label>
                    <input type="phone" class="form-control" id="exampleInputPhone1" name="phone" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword2" class="form-label">Пароль (еще раз)</label>
                    <input type="password" class="form-control" name="password2" id="exampleInputPassword2">
                  </div>
                  <button class="btn btn-primary w-100 py-8 mb-4 rounded-2">Регистрация</button>
                  <div class="d-flex align-items-center">
                    <p class="fs-4 mb-0 text-dark">Уже зарегистрированы?</p>
                    <a class="text-primary fw-medium ms-2" href="{% url 'sign_in' %}">Войдите.</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xl-7 col-xxl-8 position-relative overflow-hidden bg-dark d-none d-lg-block">
            <div class="circle-top"></div>
            <div>
              <img src="{% static 'dash/images/logos/logo-icon.svg' %}" class="circle-bottom" alt="Logo-Dark" />
            </div>
            <div class="d-lg-flex align-items-center z-index-5 position-relative h-n80">
              <div class="row justify-content-center w-100">
                <div class="col-lg-6">
                  <h2 class="text-white fs-10 mb-3 lh-sm">
                    Welcome to
                    <br />
                    MatDash
                  </h2>
                  <span class="opacity-75 fs-4 text-white d-block mb-3">MatDash helps developers to build organized
                    and well
                    coded dashboards full of beautiful and rich modules.
                  </span>
                  <a href="../landingpage/index.html" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dark-transparent sidebartoggler"></div>
  <!-- Import Js Files -->
  <script src="{% static 'dash/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'dash/libs/simplebar/dist/simplebar.min.js' %}"></script>
  <script src="{% static 'dash/js/theme/app.init.js' %}"></script>
  <script src="{% static 'dash/js/theme/theme.js' %}"></script>
  <script src="{% static 'dash/js/theme/app.min.js' %}"></script>

  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
