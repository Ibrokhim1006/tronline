{% extends  'base.html' %}
{% load static %}
{% block title %} <title>Роль</title> {% endblock %}

{% block content %}
  
<div class="card w-100 position-relative overflow-hidden">
  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-7">
              <h4 class="card-title mb-0">Роль</h4>
            </div>
            <div class="col-lg-3 text-end">
              <a href="{% url 'employe_create' %}" type="button" class="btn btn-success">Добавить сотрудникаы</a>
            </div>

            <div class="col-lg-2 text-end">
              <a href="{% url 'employe_roll_create' %}" type="button" class="btn btn-success">Создать роль</a>
            </div>
          </div>
    <!-- </div> -->
     <hr>
      <ul class="nav nav-underline" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'employe_list' %}">
            <span>Сотрудники</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'employe_roll' %}">
            <span>Роль</span>
          </a>
        </li>
      </ul>
      <div class="tab-content tabcontent-border p-3" id="myTabContent">
        <div role="tabpanel" class="tab-pane fade show active" id="active" aria-labelledby="active-tab">
        <div class="card-body p-4">
          
      
          <div class="table-responsive mb-4 border rounded-1">
            <table class="table text-nowrap mb-0 align-middle">
                <thead class="text-dark fs-4">
                    <tr>
                      <th>id</th>
                      <th>Название</th>
                      <th>Действия</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in roll_list %}
                    <tr>
                      <td>
                        {{forloop.counter}}
                      </td>
                      <td>
                        <p class="mb-0 fw-normal">{{item.name}}</p>
                      </td>
                      <td>
          
          
                        <div class="row">
                          <div class="col-md-3">
                              <!-- <a type="button" class="btn btn-sm btn-danger btn-delete-client" href="{% url 'employe_roll_delete' item.id %}">
                                <i class="ti ti-trash fs-5"></i>
                              </a> -->
                              <a type="button" class="btn btn-sm btn-primary" href="{% url 'employe_roll_update' item.id %}">
                                <i class="ti ti-edit fs-5"></i>
                              </a>
                          </div>
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  </div>


{% endblock %}
